<div class="card my-card">	<!--heading-->	<div class="my-card__head custom-row">		<div class="my-card__head__text">			<h3>Deals of the week</h3> 		</div>		<div class="my-card__head__icon ml-auto">			<i class="fi flaticon-prev"></i>				<i class="fi flaticon-next"></i>		</div>	</div>	<img class="card-img__responsive" src="{{PRODUCTIMAGE}}" alt="Card image" style="img-fluid">	<div class="card-body">		<div class="my-card__subtitle custom-row">			<div class="text-left my-card__subtitle__text">				<h4>{{PRODUCTCAT}}</h4>			</div>			<div class="text-right my-card__subtitle__text ml-auto"> 				<h4>{{PRODUCTPRICE}}</h4>			</div>		</div>		<div class="card-title my-card__product custom-row">			<h4 class="my-card__product__text text-left">{{PRODUCTBRAND}}</h4>			<h4 class="text-danger my-card__product__text text-right ml-auto">{{PRODUCTDIS}}</h4>			</div>		<div class="my-card__progress-head custom-row">			<div class="text-left my-card__progress-head__text">				Available: <span>{{PRODUCTAVAIL}}</span>			</div>			<div class="text-right my-card__progress-head__text ml-auto">				Already sold: <span>{{PRODUCTSOLD}}</span>			</div>		</div>		<div class="progress my-card__progress">			<div class="progress-bar w-25" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>		</div>		<div class="my-card__hurry-up custom-row">			<div class="text-left my-card__hurry-up__text">				<h5>Hurry Up</h5>				<p>offers ends in:</p>			</div>			<div id="my-timer" class="text-right my-card__hurry-up__text ml-auto">				<!--JS-->				{{PRODUCTDATE}}			</div>		</div>	</div></div><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/mstile-144x144.png">
<meta name="theme-color" content="#ffffff">
